<ion-modal-view view-title="login" ng-controller="loginCtrl" ng-if="isAuthenticated == null">
  <ion-header-bar style="background:#1b2741">
    <h1 class="title">Login</h1>
    <button class="button button-clear button-assertive" ng-click="hideLogin()">Chiudi</button>
  </ion-header-bar>
  <ion-content>
     <form ng-submit="doLogin()" ng-model="Salva1" method="post">
      <div class="card" >
        <label class="item item-input">
           <i class="icon ion-person placeholder-icon"></i>
          <input name="username" type="text" placeholder="Username" ng-model="loginData.username" autocomplete="on" required>
        </label>
        <label class="item item-input">
          <i class="icon ion-locked placeholder-icon"></i>
         <input type="password" name="password" placeholder="Password" ng-model="loginData.password" required>
        </label>
        <label class="item">
          <button  class="button button-block button-assertive" type="submit">Log in</button>
        </label>
      </div>
           </form>

           <label class="item">
               <button  class="button button-block button-assertive" type="submit" ng-click="changePage()">Registrati</button>
           </label>

   <ul class="list">
     <li class="item item-toggle">
          Ricordami
          <label class="toggle toggle-assertive">
            <input type="checkbox" id="Ricordami">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
       </li>
  </ul>

  </ion-content>
</ion-modal-view>
