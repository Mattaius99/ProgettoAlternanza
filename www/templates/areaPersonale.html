<ion-view view-title="Area Personale" cache-view="false" ng-app="areaPersonale">
<ion-view cache-view="false" view-title="Area Personale">
  <ion-content>
    <ion-item>
      <div class="col-sm-4">
        <div>
          <form name="form" target="frame" action="http://segnalazioneguasti.altervista.org/loadImgUser.php" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id_utente" value="{{idUte}}">
            <label class="fileContainer">
              <img id="imgUte" class="img-circle">
              <input type="file" name="fileToUpload" id="fileToUpload" onchange="cambia()">
            </label>
          </form>
          <h2>Benvenuto {{benvenuto}}</h2>
        </div>
      </div>
    </ion-item>
      <ion-list>


          <ion-item class="no_border" ng-repeat="guasto in guastiTmp track by $index">
              <a class="item item-thumbnail-left" href="#/app/dettaglio/{{guasto.id_Guasto}}">
                <img class"imm" src={{guasto.img}}>
                <h2>{{guasto.titolo}}</h2>
                <h4>{{guasto.tipo}}</h4>
                <p>{{guasto.indirizzo}}</p>
                <p class="word-wrap">{{guasto.descrizione}}</p>
                <img class="icona" ng-src="http://segnalazioneguasti.altervista.org/images/mappa.png" ng-Click="openMap($index)" data-role="button" height="20" width="14" >
              </a>
          </ion-item>


    </ion-list>

    <img src="http://segnalazioneguasti.altervista.org/images/freccia_giu.png" id="frecciagiu" style="margin:10px" width="20" height="20" onClick="show(1,1)"><span>
    <img src="http://segnalazioneguasti.altervista.org/images/freccia_su.png" id="frecciasu" style="margin:10px" width="20" height="20" onClick="show(1,0)" hidden="hidden"></span>

    <button onclick="location.href = '#/app/segnala'; location.reload()" class="button button-block button-positive" type="submit">Aggiungi una segnalazione</button>
</ion-view>
