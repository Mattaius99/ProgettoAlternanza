<ion-view view-title="Area Personale" ng-load="seleziona()">
  <ion-content>
    <ion-item>
      <ion-label>
        {{benvenuto}}
      </ion-label>
    </ion-item>

      <center><h2>Le tue segnalazioni</h2></center>

    <ion-list>
      <ion-item ng-repeat="guasto in guasti">
      <div class="list">

    <a class="item item-thumbnail-left" href="">
      <img src={{guasto.img}}>
      <h2>{{guasto.titolo}}</h2>
      <h4>{{guasto.tipo}}</h4>
      <p>{{guasto.indirizzo}}</p>
      <p class="word-wrap">{{guasto.descrizione}}</p>
    </a>
</div>
  </ion-item>
    </ion-list>
    <ion-item>


      <ion-item>
        <center>
          <div class="row">
            <div class="col"><ion-label>Titolo</ion-label></div>
            <div class="col"><ion-label>Guasto</ion-label></div>
          </div></center>
<center>
          <div class="row">

            <div class="col"><input placeholder="Titolo segnalazione" size="9"></div>

            <div class="col">
              <select>
              <option value="Tipologia">Tipologia</option>
              <option ng-repeat="tipologia in tipologie" value={{tipologia.tipo}}>{{tipologia.tipo}}</option>
            </select></div>

          </div>
          </center>
</center>
  </ion-item>

  <ion-item>
    <center><div class="col"><select>
      <option value="Comune">Comune</option>
      <option ng-repeat="comune in comuni" value={{comune.nome}}>{{comune.nome}}</option>
</select></div></Center>

  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Phone</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Toggle</ion-label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Checkbox</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>

      </ion-item>
  </ion-content>
</ion-view>
