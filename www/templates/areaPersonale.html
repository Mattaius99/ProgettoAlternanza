<ion-view cache-view="false" view-title="Area Personale" ng-load="seleziona()">
  <ion-content>
    <ion-item>
      <ion-label>
        {{benvenuto}}
      </ion-label>
    </ion-item>

      <center><h2>Le tue segnalazioni</h2></center>
    <ion-list>
      <ion-item ng-repeat="guasto in guastiTmp">
      <div class="list">

    <a class="item item-thumbnail-left" href="">
      <img src={{guasto.img}}>
      <h2>{{guasto.titolo}}</h2>
      <h4>{{guasto.tipo}}</h4>
      <p>{{guasto.indirizzo}}</p>
      <p class="word-wrap">{{guasto.descrizione}}</p>
    </a>
</div>
  </ion-item>
    </ion-list>

      <img src="http://segnalazioneguasti.altervista.org/images/freccia_giu.png" id="freccia" style="margin:10px" width="20" height="20" onClick="show(1)">

      <ion-item>

          <div class="col">

            <div class="row">
                <div class="col">
                  <center><ion-label>Titolo</ion-label></center>
                </div>
                <div class="col">
                  <center><input placeholder="Titolo guasto"></center>
                </div>
              </div>
            <div class="row">
              <div class="col">
                <center><ion-label>Guasto</ion-label></center>
              </div>
              <div class="col">
                <center><select>
                <option value="Tipologia">Tipologia</option>
                <option ng-repeat="tipologia in tipologie" value={{tipologia.tipo}}>{{tipologia.tipo}}</option>
              </select></center></div>
            </div>
            <div class="row">
              <div class="col">
                <center><ion-label>Comune</ion-label></center>
              </div>
            <div class="col">
              <center><select>
              <option value="Comune">Comune</option>
              <option ng-repeat="comune in comuni" value={{comune.nome}}>{{comune.nome}}</option>
        </select></center>
      </div>
</div>
</ion-item>

<ion-item>
    <center><ion-label>Descrizione</ion-label></center>
    <center><textarea rows="4" cols="30" placeholder="inserisci la descrizione..." style="margin-bottom:10px">
</textarea></center>
  </ion-item>




    <div class="row">
      <ion-item><div class="col">


      </div></ion-item>
      <ion-item><div class="col">

      </div></ion-item>
    </div>




    </ion-item>
  </ion-content>
</ion-view>
