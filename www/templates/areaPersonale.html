<ion-view cache-view="false" view-title="Area Personale">
  <ion-content>
    <ion-item>
      <ion-label>
        {{benvenuto}}
      </ion-label>
    </ion-item>

    <center><h2>Le tue segnalazioni</h2></center>
      <ion-list>
        <ion-item ng-repeat="guasto in guastiTmp track by $index">
          <div class="item item-thumbnail-left list">
            <a class="item item-thumbnail-left no_border" href="">
              <img src={{guasto.img}}>
              <h2>{{guasto.titolo}}</h2>
              <h4>{{guasto.tipo}}</h4>
              <p>{{guasto.indirizzo}}</p>
              <p class="word-wrap">{{guasto.descrizione}}</p>
            </a>
            <img ng-src="http://segnalazioneguasti.altervista.org/images/mappa.png" ng-click="openMap($index)" data-role="button" height="20" width="14" style="position:relative; left:355px">
          </div>
        </ion-item>
    </ion-list>

    <img src="http://segnalazioneguasti.altervista.org/images/freccia_giu.png" id="frecciagiu" style="margin:10px" width="20" height="20" onClick="show(1,1)"><span>
    <img src="http://segnalazioneguasti.altervista.org/images/freccia_su.png" id="frecciasu" style="margin:10px" width="20" height="20" onClick="show(1,0)" hidden="hidden"></span>

    <button onclick="location.href = '#/app/segnala'; location.reload()" class="button button-block button-positive" type="submit">Aggiungi una segnalazione</button>
</ion-view>
