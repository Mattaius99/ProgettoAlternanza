<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content >
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:#e93e4e" >
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable" style="background:#1b2741">
       <h1 class="title" style="color:white">Benvenuto {{benvenuto}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
         <ion-item menu-close ng-click="showLogin()" ng-if="voceMenu == null">
          <i class="icon ion-ios-person"></i><b>Login</b>
        </ion-item>
        <ion-item menu-close ng-click="endLogin()" ng-if="voceMenu != null || isAuthenticated != null">
        <i class="icon ion-power"></i><b>Logout</b>
       </ion-item>
       <ion-item menu-close href="#/app/guasti">
       <i class="icon ion-alert-circled"></i><b>Home</b>
       </ion-item>
        <ion-item menu-close href="#/app/mappa">
          <i class="icon ion-map"></i><b>Mappa</b>
        </ion-item>
        <ion-item menu-close ng-click="openPersonale()">
        <i class="icon ion-compose"></i><b>Area Personale</b>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
